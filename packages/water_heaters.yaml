input_number:
  vvtank_hours: 
    name: Hours needed to get vvtank fully heated in 24 hours
    min: 0
    max: 10
    step: 0.1
    unit_of_measurement: "Hours"
    mode: box
  vvkjeller_hours: 
    name: Hours needed to get vvkjeller fully heated in 24 hours
    min: 0
    max: 5
    step: 0.1
    unit_of_measurement: "Hours"
    mode: box


counter: 
  vvtank_usage:
    name: "Minutes of hot water usage from main tank"
  vvkjeller_usage:
    name: "minutes of hot water usage from aux tank"

sensor:
  - platform: derivative
    name: Main bath humidity change
    source: sensor.lumi_bad_humidity
    round: 0
    unit: '%'
    time_window: "01:00:00"
  - platform: derivative
    name: Downstairs bath humidity change
    source: sensor.lumi_bad_nede_humidity
    round: 0
    unit: '%'
    time_window: "01:00:00"
  - platform: derivative
    name: vvtank_temp_ut_derivative
    source: sensor.vvtank_temp_ut
    round: 1
    time_window: "01:00:00"
  - platform: derivative
    name: vvaux temp ut derivative
    source: sensor.vvaux_temp_ut
    round: 1
    time_window: "01:00:00"
  - platform: statistics
    name: vvlumi average
    entity_id: sensor.lumi_temp_2_temperature
    state_characteristic: average_linear
    max_age:
      hours: 2
  - platform: statistics
    name: "vvtank_temp_ut_average"
    entity_id: sensor.vvtank_temp_ut
    state_characteristic: average_linear
    max_age:
      hours: 2
  - platform: statistics
    name: "vvaux_temp_ut_average"
    entity_id: sensor.vvaux_temp_ut
    state_characteristic: average_linear
    max_age:
      hours: 2
  - platform: integration
    name: vv_tank_energy
    source: sensor.vv_tank_power
    method: left
    round: 2
    unit_prefix: k
    unit_time: h


template:
  - sensor: 
    - name: vvtank_soc
      unit_of_measurement: "kWh"
      state: >
        {% set full = 300 * 4.18 * (75 - 5)/3600 %}
        {% set cycle = states('sensor.vvtank_cycle_1')|float %}
        {% set counter = states('counter.vvtank_usage')|int %}
        {% set last = as_datetime(state_attr('sensor.vvtank_cycle_1', 'last_reset')) %}
        {% set diff = now().timestamp() - last.timestamp() %}
        {{ (full - diff / 3600 * 0.16)|round(1) + cycle - counter * 0.1 }}
    - name: vvkjeller_soc
      unit_of_measurement: "kWh"
      state: >
        {% set full = 120 * 4.18 * (75 - 5)/3600 %}
        {% set cycle = states('sensor.vvkjeller_cycle_1')|float %}
        {% set counter = states('counter.vvkjeller_usage')|int %}
        {% set last = as_datetime(state_attr('sensor.vvkjeller_cycle_1', 'last_reset')) %}
        {% set diff = now().timestamp() - last.timestamp() %}
        {{ (full - diff / 3600 * 0.15)|round(1) + cycle - counter * 0.1 }}
    - name: hours24_vvtank
      unit_of_measurement: "Hours"
      state: >
        {% set hours = states('input_number.vvtank_hours')|float %}
        {% if states('binary_sensor.vvtank_on') == 'on' %}
        {% set vvtank_on = states.binary_sensor.vvtank_on.last_updated.timestamp() %}
        {% set vvtank_hours = states.input_number.vvtank_hours.last_updated.timestamp() %}
        {% set now = (now().timestamp() - vvtank_on if vvtank_on > vvtank_hours else vvtank_hours)/3600 %}
        {% set hours = (hours - now)|round(1) if hours > now else 0.1 %}
        {% endif %}
        {{ hours|round(2) }}
    - name: hours24_vvkjeller
      unit_of_measurement: "Hours"
      state: >
        {% set hours = states('input_number.vvkjeller_hours')|float %}
        {% if states('binary_sensor.vvkjeller_on') == 'on' %}
        {% set now = (now().timestamp() - states.binary_sensor.vvkjeller_on.last_updated.timestamp())/3600 %}
        {% set hours = (hours - now)|round(1) if hours > now else 0.1 %}
        {% endif %}
        {{ hours|round(2) }}
    - name: vvtank_last_on
      state: "{{ states('input_datetime.vvtank_last_on')[:16] }}"
    - name: vvkjeller_last_on
      state: "{{ states('input_datetime.vvkjeller_last_on')[:16] }}"
    - name: vvtank_hours
      state: >
        {% set by_subsides = states('sensor.power_usage_by_subsides_and_maxpower')|from_json %}
        {{ by_subsides.vvtank|sort }}
    - name: vvkjeller_hours
      state: >
        {% set by_subsides = states('sensor.power_usage_by_subsides_and_maxpower')|from_json %}
        {{ by_subsides.vvkjeller|sort }}
    - unique_id: main_heater_target_temp
      unit_of_measurement: '°C'
      state: "{{ state_attr('sensor.template_main_heater_target_temp', 'hours')[0] }}"
      attributes: 
        friendly_name: "Target temp for main water heater"
        hours: >
          {% set hour = now().hour %}
          {% set prices = state_attr('sensor.template_energy_by_subsides_and_production','prices') %}
          {% set Pmax = prices[hour:]|max %}
          {% set Pmin = prices[hour:]|min %}
          {% set Pdel = Pmax - Pmin %}
          {% set Tmax = 75 %}
          {% set Tmin = 40 %}
          {% set Tdel = Tmax - Tmin %}
          {% set Pnow = prices[hour] %}
          {% set Tnow = Tdel/Pdel * (Pmax - Pnow) + Tmin %}
          {% set T = namespace(hours=[]) %}
          {% for Phour in prices[hour:] %}
          {% set Thour = Tdel/Pdel * (Pmax - Phour) + Tmin %}
          {% set T.hours = T.hours + [ Thour|round ] %}
          {% endfor %}
          {{ T.hours }}
    - name: vvtank_temp_max
      unit_of_measurement: "°C"
      state: >
        {% set bunn = states('sensor.vvtank_temp_bunn') %}
        {% set topp = states('sensor.vvtank_temp_topp') %}
        {% set ut = states('sensor.vvtank_temp_ut') %}
        {% set vvtank_temp = ([ bunn|float ] if bunn is defined else []) +
                             ([ topp|float ] if topp is defined else []) + 
                             ([ ut|float ] if ut is defined else []) %}
        {{ vvtank_temp|max }}
    - name: vvtank_temp_avg
      unit_of_measurement: "°C"
      state: >
        {% set bunn = states('sensor.vvtank_temp_bunn') %}
        {% set topp = states('sensor.vvtank_temp_topp') %}
        {% set ut = states('sensor.vvtank_temp_ut') %}
        {% set vvtank_temp = ([ bunn|float ] if bunn is defined else []) +
                             ([ topp|float ] if topp is defined else []) + 
                             ([ ut|float ] if ut is defined else []) %}
        {{ vvtank_temp|average|round(1) }}
  - binary_sensor:
    - name: upstairs_shower
      state: >
        {% set last_15 = states('sensor.lowest_humidity_at_bathrom_last_15_minutes') %}
        {% set humidity = states('sensor.lumi_bad_humidity')|int(default=50) %}
        {{ last_15 != 'unknown' and humidity > last_15|int(default=50) + 15 }}
    - name: downstairs_shower
      state: >
        {% set last_15 = states('sensor.lowest_humidity_at_bathrom_downstairs_last_15_minutes') %}
        {% set humidity = states('sensor.lumi_bad_nede_humidity')|int(default=50) %}
        {{ last_15 != 'unknown' and humidity > last_15|int(default=50) + 15 }}
    - name: vvtank_on
      state: "{{ states('sensor.vv_tank_power')|float(default=0) > 0 }}"
    - name: vvkjeller_on
      state: "{{ states('sensor.stikk_vv_kjeller_power')|float(default=0) > 0 }}"
    - name: vvtank_usage
      state: >
        {% set limit = states('sensor.vvtank_temp_limit')|int %}
        {% set temp_ut = states('sensor.vvtank_temp_ut')|int %}
        {{ temp_ut > limit + 5 }}
    - name: vvkjeller_usage
      state: >
        {% set limit = states('sensor.vvkjeller_temp_limit')|int %}
        {% set temp_ut = states('sensor.vvaux_temp_ut')|int %}
        {{ temp_ut > limit + 5 }}
  - trigger: 
      - platform: state
        entity_id: sensor.vvtank_temp_ut_average
      - platform: state
        entity_id: binary_sensor.vvtank_usage
    sensor: 
      - name: vvtank_temp_limit
        unit_of_measurement: "°C"
        state: >
          {% set last = states('sensor.vvtank_temp_limit') %}
          {% set average = states('sensor.vvtank_temp_ut_average')|int %}
          {% set usage = states('binary_sensor.vvtank_usage') %}
          {{ last if usage == 'on' else average }}
  - trigger: 
      - platform: state
        entity_id: sensor.vvkjeller_temp_ut_average
      - platform: state
        entity_id: binary_sensor.vvkjeller_usage
    sensor: 
      - name: vvkjeller_temp_limit
        unit_of_measurement: "°C"
        state: >
          {% set last = states('sensor.vvkjeller_temp_limit') %}
          {% set average = states('sensor.vvaux_temp_ut_average')|int %}
          {% set usage = states('binary_sensor.vvkjeller_usage') %}
          {{ last if usage == 'on' else average }}
  - trigger: 
      platform: state
      entity_id: sensor.vvaux_temp_ut
    sensor:
      - name: vvaux_temp_diff
        unit_of_measurement: "°C"
        state: "{{ (trigger.to_state.state|float - trigger.from_state.state|float)|round(2) }}"
  - trigger: 
      platform: state
      entity_id: sensor.vvtank_temp_ut
    sensor:
      - name: vvtank_temp_diff
        unit_of_measurement: "°C"
        state: "{{ (trigger.to_state.state|float - trigger.from_state.state|float)|round(2) }}"
  - trigger: 
      platform: state
      entity_id: sensor.lumi_temp_2_temperature
    sensor:
      - name: vvlumi_temp_diff
        unit_of_measurement: "°C"
        state: "{{ (trigger.to_state.state|float - trigger.from_state.state|float)|round(2) }}"
  - trigger: 
      platform: state
      entity_id: 
        - binary_sensor.hw_lumi_on
        - binary_sensor.hw_lumi_off
    binary_sensor:
      - name: hw_lumi_trend_usage
        state: "{{ states('binary_sensor.hw_lumi_trend_usage') if trigger.to_state.state != 'on' 
                   else trigger.entity_id == 'binary_sensor.hw_lumi_on' }}"
  - trigger: 
      platform: state
      entity_id: 
        - binary_sensor.hw_main_on
        - binary_sensor.hw_main_off
    binary_sensor:
      - name: hw_main_trend_usage
        state: "{{ states('binary_sensor.hw_main_trend_usage') if trigger.to_state.state != 'on' 
                   else trigger.entity_id == 'binary_sensor.hw_main_on' }}"
  - trigger: 
      platform: state
      entity_id: 
        - binary_sensor.hw_aux_on
        - binary_sensor.hw_aux_off
    binary_sensor:
      - name: hw_aux_trend_usage
        state: "{{ states('binary_sensor.hw_aux_trend_usage') if trigger.to_state.state != 'on' 
                   else trigger.entity_id == 'binary_sensor.hw_aux_on' }}"

binary_sensor:
  - platform: trend
    sensors: 
      hw_lumi_on:
        entity_id: sensor.lumi_temp_2_temperature
        sample_duration: 600
        min_gradient: 0.0010

      hw_lumi_off: 
        entity_id: sensor.lumi_temp_2_temperature
        sample_duration: 600
        min_gradient: -0.0001

      hw_main_on:
        entity_id: sensor.vvtank_temp_ut
        sample_duration: 600
        min_gradient: 0.0060

      hw_main_off: 
        entity_id: sensor.vvtank_temp_ut
        sample_duration: 600
        min_gradient: -0.0001

      hw_aux_on:
        entity_id: sensor.vvaux_temp_ut
        sample_duration: 600
        min_gradient: 0.0060

      hw_aux_off: 
        entity_id: sensor.vvaux_temp_ut
        sample_duration: 600
        min_gradient: -0.0001


utility_meter:
  vvtank_cycle:
    source: sensor.vv_tank_energy
    tariffs: 1
# vvtank emits 160 watts , that is 3.8 kWh during 24 hours of no use
  vvkjeller_cycle:
    source: sensor.stikk_vv_kjeller_energy
    tariffs: 1
# vvkjeller emits 150 watts, that is 3.6 kWh during 24 hours of no use

automation:
  - id: '1658529461779'
    alias: VV Tank on or off by hours
    trigger: 
    - platform: template
      value_template: >
        {% set hours = (states('sensor.power_usage_by_subsides_and_maxpower')|from_json).vvtank %}
        {% set last =  as_local(states.binary_sensor.vvtank_on.last_updated) %}
        {{ false if (last.hour == now().hour and last.day == now().day) or now().minute == 59
           else hours|length == 0 or hours[0] == now().hour or (hours|length > 1 and hours[1] == now().hour)
        }}
      id: turnon
    - platform: template
      value_template: >
        {% set hours = (states('sensor.power_usage_by_subsides_and_maxpower')|from_json).vvtank %}
        {% set last = as_datetime(states('input_datetime.vvtank_last_on')) %}
        {{ true if (last.hour == now().hour and last.day == now().day) 
           else hours|length != 0 and hours[0] != now().hour and (hours|length <= 1 or hours[1] != now().hour)
        }}
      id: turnoff
    action:
    - choose: 
      - conditions:
        - condition: trigger
          id: turnon
        sequence: 
        - type: turn_on
          device_id: ced3fc17b42719e3af505c552f41c16a
          entity_id: switch.vv_tank
          domain: switch
      default:
      - type: turn_off
        device_id: ced3fc17b42719e3af505c552f41c16a
        entity_id: switch.vv_tank
        domain: switch

  - id: '1658955764652'
    alias: VV Tank hours update
    description: ''
    trigger:
    - platform: state
      entity_id: sensor.vvtank_hours
    - platform: template
      value_template: >
        {{ states('sensor.lowest_humidity_at_bathrom_last_15_minutes') != 'unknown'
           and states('sensor.lumi_bad_humidity')|int(default=50) > 
           states('sensor.lowest_humidity_at_bathrom_last_15_minutes')|int(default=50) + 15 }}
      id: humidity_high
    - platform: state
      entity_id: binary_sensor.vvtank_on
      from: 'on'
      to: 'off'
      id: vvtank_off
    - platform: template
      value_template: >
        {{ states('switch.vv_tank') == 'on' 
           and states('binary_sensor.vvtank_on') == 'off' 
           and now().timestamp() - states.switch.vv_tank.last_updated.timestamp() > 300 }}
      id: vvtank_not_starting
    condition: 
    - condition: template
      value_template: "{{ state_attr('automation.vv_tank_hours_update', 'current') == 0}}"
    action:
    - choose:
      - conditions:
        - condition: template
          value_template: >
            {{ states('binary_sensor.vvtank_on') == 'on' 
              and states('sensor.hours24_vvtank')|float > 1
              and as_local(states.binary_sensor.vvtank_on.last_updated).hour != now().hour }}
        sequence:
        - service: input_number.set_value
          data: 
            value: >
              {% set on = states.binary_sensor.vvtank_on.last_updated.timestamp() %}
              {% set hour = states.input_number.vvtank_hours.last_updated.timestamp() %}
              {% set last =  on if on > hour else hour %}
              {{ (states('input_number.vvtank_hours')|float - 
                (now().timestamp() - last)/3600)|round(1) }}
          target:
            entity_id: input_number.vvtank_hours
    - choose:
      - conditions:
        - condition: trigger
          id: humidity_high
        sequence:
        - service: input_number.set_value
          data:
            value: "{{ (states('input_number.vvtank_hours')|float + 0.8)|round(2) }}"
          target:
            entity_id: input_number.vvtank_hours
      - conditions:
        - or: 
            - condition: trigger
              id: vvtank_off
            - condition: trigger
              id: vvtank_not_starting
        sequence:
        - choose:
          - conditions:
            - condition: template
              value_template: "{{ states('switch.vv_tank') == 'on' }}"
            sequence:
            - service: utility_meter.reset
              target:
                entity_id: select.vvtank_cycle
            - service: counter.reset
              target:
                entity_id: counter.vvtank_usage
            - service: input_number.set_value
              data:
                value: 2
              target:
                entity_id: input_number.vvtank_hours
            - service: input_datetime.set_datetime
              data:
                timestamp: '{{ now().timestamp() }}'
              target:
                entity_id: input_datetime.vvtank_last_on
          default:
          - service: input_number.set_value
            data:
              value: >
                {% set trigger_from = trigger.from_state.last_updated.timestamp() %}
                {% set hour = states.input_number.vvtank_hours.last_updated.timestamp() %}
                {% set last = trigger_from if trigger_from > hour else hour %}
                {% set new = states('input_number.vvtank_hours')|float - (trigger.to_state.last_updated.timestamp() - last)/3600 %}
                {{ 0.6 if new < 0.6 and states('binary_sensor.vvtank_on') == 'on' else new }}
            target:
              entity_id: input_number.vvtank_hours
      default: []
    mode: single

  - id: '1652881309414'
    alias: vvtank_on update
    description: ''
    trigger:
    - platform: template
      value_template: >
        {{ states('binary_sensor.vvtank_on') == 'on' 
           and states('switch.vv_tank') == 'off'
          and now().timestamp() - states.switch.vv_tank.last_updated.timestamp() > 30 }}
    condition: []
    action:
    - service: notify.persistent_notification
      data:
        message: vvtank_on ser ut til å henge
        title: 'vvtank debug '
    - service: homeassistant.update_entity
      data: {}
      target:
        entity_id: sensor.vv_tank_power
    - delay:
        hours: 0
        minutes: 1
        seconds: 0
        milliseconds: 0
    - condition: template
      value_template: >
        {{ states('switch.vv_tank') == 'off' and states('binary_sensor.vvtank_on') == 'on' }}
    - service: notify.persistent_notification
      data:
        message: vvtank_on ser fortsatt ut til å henge litt
        title: 'vvtank debug '
    mode: single

  - id: '1658959948857'
    alias: VV Kjeller on or off by hours
    trigger: 
    - platform: template
      value_template: >
        {% set hours = (states('sensor.power_usage_by_subsides_and_maxpower')|from_json).vvkjeller %}
        {% set last =  as_local(states.binary_sensor.vvkjeller_on.last_updated) %}
        {{ false if (last.hour == now().hour and last.day == now().day) or now().minute == 59 or (now().minute == 0 and now().second < 30)
