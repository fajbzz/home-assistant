    alias: 'Count minutes off water usage from vvkjeller'
    trigger:
      - platform: time_pattern
        minutes: "/1"
    condition:
      - condition: state
        entity_id: binary_sensor.vvkjeller_usage
        state: "on"
    action:
      - service: counter.increment
        target: 
          entity_id: counter.vvkjeller_usage
