- id: '1645022099264'
  alias: Sett på kjøling når det Zwiftes
  description: ''
  trigger:
  - platform: template
    value_template: '{{ states(''sensor.zwift_online_1180851'') }}'
  - platform: template
    value_template: '{{ states(''sensor.zwift_online_1180851'') == false }}'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ states(''sensor.zwift_online_1180851'') }}'
      sequence:
      - service: climate.set_temperature
        data:
          temperature: 17
          hvac_mode: cool
        target:
          entity_id: climate.vp_nede
    default:
    - service: climate.set_hvac_mode
      data:
        hvac_mode: heat
      target:
        entity_id: climate.vp_nede
  mode: single

